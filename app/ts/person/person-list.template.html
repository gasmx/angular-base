<h2>Person List ({{mode}})</h2>

<ul>
  <li *ngFor="let person of persons">{{person.name}}</li>
</ul>

<form (ngSubmit)="addPerson(f)" #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" ngModel name="name" required>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="text" class="form-control" ngModel name="age" required>
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="text" class="form-control" ngModel name="email">
  </div>
  <button type="submit" class="btn btn-primary">Add person</button>
</form>

<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
